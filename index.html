<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Dream Phone</title>
  </head>
  <body>
    <div id="container" class="container">
      <h3 class="text-center my-2">Dream Phone</h3>
      <!-- input area -->
      <div class="input-group w-50 mx-auto my-2">
        <input
          id="search-area"
          placeholder="Search your dream phone"
          type="text"
          class="form-control"
        />
        <button id="search-btn" class="btn btn-primary" onclick="getPhone()">
          Search
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <img id="spinner" src="/images/Loding-icon.gif" alt="" />
      </div>
      <div id="error" class="text-center text-danger"></div>

      <!-- details container -->
      <div id="details-container" class="details-container mb-3 mt-2"></div>

      <!-- phones container -->
      <div id="phones-container" class="row phones-container gx-4"></div>
      <button id="load-more" class="btn btn-primary" onclick="loadMoreBtn()">
        Load more
      </button>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
